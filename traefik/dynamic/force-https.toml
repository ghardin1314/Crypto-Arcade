[http.routers]
  [http.routers.force-https]
    entryPoints = ["http"]
    middlewares = ["force-https"]
    rule = "HostRegexp(`{any:.+}`)"
    service = "noop"

[http.middlewares]
  [http.middlewares.force-https.redirectScheme]
    scheme = "https"
  [http.middlewares.backend-cors]
    [http.middlewares.backend-cors.headers]
      accessControlAllowCredentials = true
      accessControlAllowMethods= ["GET", "OPTIONS", "PUT", "DELETE"]
      accessControlAllowOrigin = "*"
      accessControlMaxAge = 86400
      addVaryHeader = true

[http.services]
  [http.services.noop.loadBalancer]